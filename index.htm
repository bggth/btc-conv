<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>btc <-> usd <-> rub converter</title>
	<style type="text/css">
		.currency_info{
			font-size: 14px;
			text-align: left;
		}
	</style>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">header</header>
		<main class="px-3">
			<form class="form-inline">
				<input type="text" class="form-control" name="" id="line1" placeholder="type units here: 0.002 btc">
				<input type="text" class="form-control" name="" id="line2" readonly>
				<input type="text" class="form-control" name="" id="line3" readonly>
			</form>
			<div class="card">
				<div class="card-body text-white-50 bg-dark">
					<div class="currency_info" id="currency_info">
						
					</div>
				</div>
			</div>
		</main>
		<footer class="mt-auto text-white-50">footer</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
  </body>
</html>
